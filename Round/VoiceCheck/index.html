<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Jeu reprenant le concept de simon says pour un projet étudiant"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon72x72.png" />
    <meta name="theme-color" content="#D39ED5" />
    <title>Voicheck</title>
    <link rel="stylesheet" type="text/css" href="./../../assets/styles/styles.scss" />
    <script src="./script.js" defer type="module"></script>
  </head>
  <body class="soloGame">
    <header>
      <div id="countdown"></div>
    </header>

      <div class="uiPlayer">
        <p>Vies restantes : <span id="livesCount"></span></p>
        <p>Score actuel : <span id="scoreDisplay"></span></p>
      </div>
      <div class="question"><p id="simonSaysText"></p></div>
      <button id="start" class="btn">Démarrer</button>
    </main>

    <p id="result"></p>
  </body>
